<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budtracker-Figure your Finance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <nav>
    <ul>
      <li class="brand">
        <img src="logo.jpg" alt="logo" /> Budtracker-Figure your Finance
      </li>
    </ul>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class="yourBalance">
    <h3>
      <ul class="showBalance">
        <li>Your Balance</li>
        <li id="balance" class="masterBalance">Rs0.00</li>
      </ul>
    </h3>
  </div>
  <div class="containerAndHistory">
    <div class="container">
      <div class="incomeAndExpense">
        <div class="income">
          <h3>Income</h3>
          <h2 id="money-plus" class="money-plus">Rs0.00</h2>
        </div>
        <div class="expense">
          <h3>Expense</h3>
          <h2 id="money-minus" class="money-minus">Rs0.00</h2>
        </div>
      </div>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          <h3>NO HISTORY YET</h3>
          Cash <span>-Rs400</span> <button class="minusButton">x</button>
        </li>
      </ul>
    </div>
  </div>

  <div class="addNewTransactions">
    <h3>Add New Transactions</h3>
    <form id="form">
      <div class="form-control">
        <label for="Text">Text</label>
        <input type="text" id="text" placeholder="Enter the values..." />
      </div>
      <div class="form-control">
        <label for="Amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter the Amount..." />
      </div>
      <button class="btn">Add Transactions</button>
    </form>
  </div>

  <body>
    <script src="script.js"></script>
  </body>
</html>
